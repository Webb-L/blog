</head><body><div class="wrap" id="barba-wrapper"><header><h1 class="branding"><a href="/" title="Webb"><img class="logo-image" src="/57182600.jpeg" alt="logo"></a></h1><ul class="nav nav-list"><li class="nav-list-item"><a class="nav-list-link no-barba" href="/" target="_self">主页</a></li><li class="nav-list-item"><a class="nav-list-link no-barba" href="/about" target="_self">关于</a></li><li class="nav-list-item"><a class="nav-list-link no-barba" href="/works" target="_self">作品</a></li><li class="nav-list-item"><a class="nav-list-link no-barba" href="/archives" target="_self">档案</a></li><li class="nav-list-item"></ul></header><div class="barba-container"><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">CMD启动或关闭远程桌面</h1><div class="post-info"><a></a>2022-05-12</div><div class="post-content"><ul>
<li>启动或者关闭远程桌面需要<strong>管理员</strong>权限。</li>
</ul>
<h2 id="启动"><a href="#启动" class="headerlink" title="启动"></a>启动</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">:: 修改注册表</span><br><span class="line">reg add &quot;HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server&quot; /v fDenyTSConnections /t REG_DWORD /d <span class="number">0</span> /f</span><br><span class="line"></span><br><span class="line">:: 防火墙开放远程桌面</span><br><span class="line">netsh advfirewall firewall <span class="built_in">set</span> rule group=&quot;remote desktop&quot; new enable=Yes</span><br><span class="line"></span><br><span class="line">:: 查看是否启动成功</span><br><span class="line"><span class="function">C:\<span class="title">Windows</span>\<span class="title">system32</span>&gt;<span class="title">netstat</span> -<span class="title">anot</span> | <span class="title">findstr</span> &quot;3389&quot;</span></span><br><span class="line"><span class="function">  <span class="title">TCP</span>    0.0.0.0:3389           0.0.0.0:0              <span class="title">LISTENING</span>       5900     <span class="title">InHost</span></span></span><br><span class="line"><span class="function">  <span class="title">TCP</span>    [::]:3389              [::]:0                 <span class="title">LISTENING</span>       5900     <span class="title">InHost</span></span></span><br><span class="line"><span class="function">  <span class="title">UDP</span>    0.0.0.0:3389           *:*                                    5900</span></span><br><span class="line"><span class="function">  <span class="title">UDP</span>    [::]:3389              *:*                                    5900</span></span><br></pre></td></tr></table></figure>

<h2 id="关闭"><a href="#关闭" class="headerlink" title="关闭"></a>关闭</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">:: 修改注册表</span><br><span class="line">reg add &quot;HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server&quot; /v fDenyTSConnections /t REG_DWORD /d <span class="number">1</span> /f</span><br><span class="line"></span><br><span class="line">:: 防火墙开放远程桌面</span><br><span class="line">netsh advfirewall firewall <span class="built_in">set</span> rule group=&quot;remote desktop&quot; new enable=No</span><br><span class="line"></span><br><span class="line">:: 查看是否启动成功</span><br><span class="line"><span class="function">C:\<span class="title">Windows</span>\<span class="title">system32</span>&gt;<span class="title">netstat</span> -<span class="title">anot</span> | <span class="title">findstr</span> &quot;3389&quot;</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a class="prev" href="/2022/05/17/Linux%E5%8F%8D%E5%BC%B9shell%E5%A4%87%E5%BF%98%E5%BD%95/">prev</a><a class="next" href="/2022/05/09/OpenSUSE%E4%B8%8B%E7%9A%84VMware-Workstation%E5%90%AF%E5%8A%A8%E8%99%9A%E6%8B%9F%E6%9C%BA%E9%94%99%E8%AF%AF/">next</a></div><div class="copyright"><p>&copy; 2022 <a href="http://webb-l.top">Webb</a><br>Powered by <a href="https://hexo.io/" rel="noreferrer" target="_blank">Hexo</a></p></div></footer></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
