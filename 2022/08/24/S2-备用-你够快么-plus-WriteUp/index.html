</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">┌──(kali㉿kali)-[~]</span><br><span class="line">└─$ curl -d <span class="string">&quot;math_result=8566&quot;</span> http://你的靶机ID.ctf.nynusec.com/  </span><br><span class="line">&lt;!DOCTYPE HTML PUBLIC <span class="string">&quot;-//W3C//DTD HTML 3.2 Final//EN&quot;</span>&gt;</span><br><span class="line">&lt;title&gt;500 Internal Server Error&lt;/title&gt;</span><br><span class="line">&lt;h1&gt;Internal Server Error&lt;/h1&gt;</span><br><span class="line">&lt;p&gt;The server encountered an internal error and was unable to complete your request. Either the server is overloaded or there is an error <span class="keyword">in</span> the application.&lt;/p&gt;</span><br></pre></td></tr></table></figure>

<ul>
<li>能够正常请求但是提示我们答案错误。</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">┌──(kali㉿kali)-[~]</span><br><span class="line">└─$ curl -d <span class="string">&quot;math_result=答案&quot;</span> -b=<span class="string">&quot;session=Cookie&quot;</span> http://你的靶机ID.ctf.nynusec.com/ </span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">&quot;en&quot;</span>&gt;</span><br><span class="line">&lt;<span class="built_in">head</span>&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">&quot;UTF-8&quot;</span>&gt;</span><br><span class="line">    &lt;title&gt;给你一秒你把握住&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;听说你&lt;a style=<span class="string">&quot;color: green&quot;</span>&gt;能力堪比人形计算机&lt;/a&gt;？&lt;/div&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;那你&lt;a style=<span class="string">&quot;color: blue&quot;</span>&gt;肯定&lt;/a&gt;能把这个式子算出来发给我吧？&lt;/div&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;&lt;/div&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;&lt;form method=<span class="string">&quot;post&quot;</span> action=<span class="string">&quot;&quot;</span>&gt;</span><br><span class="line">    &lt;input <span class="built_in">type</span>=<span class="string">&quot;text&quot;</span> name=<span class="string">&quot;math_result&quot;</span>/&gt;</span><br><span class="line">    &lt;input <span class="built_in">type</span>=<span class="string">&quot;submit&quot;</span> value=<span class="string">&#x27;冲了&#x27;</span>&gt;</span><br><span class="line">&lt;/form&gt;&lt;/div&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;输入的不对啊&lt;/div&gt;</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;&lt;a href=<span class="string">&quot;.&quot;</span>&gt;我不服，再来&lt;/a&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;!--</span><br><span class="line">手速不够可以用工具：</span><br><span class="line">import requests</span><br><span class="line">import re</span><br><span class="line">--&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;             </span><br></pre></td></tr></table></figure>

<ul>
<li>重新请求靶机的时候发现cookie已经改变。接下来应该需要使用Python。</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">┌──(kali㉿kali)-[~]</span><br><span class="line">└─$ curl -v http://你的靶机ID.ctf.nynusec.com/</span><br><span class="line">...</span><br><span class="line">&lt; Set-Cookie: session=eyJjdGltZSI6MTY2MTM0MzE2NSwibWF0aCI6IjE0ODAxIn0.YwYVvQ.3Xzezu9mm7lINTHOaRwp5eblpQw; HttpOnly; Path=/</span><br><span class="line">...</span><br><span class="line">&lt;div style=<span class="string">&quot;text-align: center;&quot;</span>&gt;7786 + 7015 = ?&lt;/div&gt;</span><br><span class="line">...                                                </span><br></pre></td></tr></table></figure>

<ul>
<li>编写Python代码。</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line">url = <span class="string">&quot;http://你的靶机ID.ctf.nynusec.com/&quot;</span></span><br><span class="line">// 请求靶机题目和Cookie。</span><br><span class="line">response = requests.get(url)</span><br><span class="line">// 使用正则匹配题目。</span><br><span class="line">topic = re.findall(<span class="string">&quot;(\d&#123;2,&#125; . \d&#123;2,&#125;)&quot;</span>, response.text)[<span class="number">0</span>]</span><br><span class="line">// 计算出答案。</span><br><span class="line">answer = <span class="built_in">eval</span>(topic)</span><br><span class="line">// 将答案和Cookie发送到靶机。</span><br><span class="line">result = requests.post(</span><br><span class="line">    url,</span><br><span class="line">    data=&#123;</span><br><span class="line">        <span class="string">&quot;math_result&quot;</span>: answer</span><br><span class="line">    &#125;,</span><br><span class="line">    headers=&#123;</span><br><span class="line">        <span class="string">&quot;Cookie&quot;</span>: <span class="string">&quot;session=&quot;</span> + response.cookies.get(<span class="string">&quot;session&quot;</span>),</span><br><span class="line">    &#125;</span><br><span class="line">)</span><br><span class="line">// 匹配flag</span><br><span class="line">flag = re.findall(<span class="string">&quot;(flag\&#123;.+\&#125;)&quot;</span>, result.text)[<span class="number">0</span>]</span><br><span class="line"><span class="built_in">print</span>(flag)</span><br></pre></td></tr></table></figure>

<ul>
<li>运行脚本</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">┌──(kali㉿kali)-[~]</span><br><span class="line">└─$ python main.py </span><br><span class="line">flag&#123;b281b684-****-****-****-ecb2fce81334&#125;</span><br></pre></td></tr></table></figure>
